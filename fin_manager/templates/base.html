{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{% block title %}Finance Manager{% endblock %}</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts (Optional, for SnapCV-like fonts) -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
<body>

    <!-- âœ… Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Finance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>  <!-- âœ… Move here -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'expenses' %}">Expenses</a></li>
                        <li class="nav-item"><form id="logout-form" method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
                </ul>
            </div>
        </div>
    </nav>

    <!-- âœ… Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <button id="toggle-dark-mode" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.getElementById("dark-mode-toggle");
            const body = document.body;
    
            // Function to enable dark mode
            function enableDarkMode() {
                body.classList.add("dark-mode");
                localStorage.setItem("darkMode", "enabled");
                toggleButton.textContent = "â˜€ï¸ Light Mode";
            }
    
            // Function to disable dark mode
            function disableDarkMode() {
                body.classList.remove("dark-mode");
                localStorage.setItem("darkMode", "disabled");
                toggleButton.textContent = "ðŸŒ™ Dark Mode";
            }
    
            // Check local storage for dark mode preference
            if (localStorage.getItem("darkMode") === "enabled") {
                enableDarkMode();
            }
    
            // Add event listener for button click
            toggleButton.addEventListener("click", () => {
                if (body.classList.contains("dark-mode")) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
        });
    </script>
    

</body>
</html>
